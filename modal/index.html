<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="open">
      <div class="open_btn">open modal</div>
    </div>

    <div class="modal">
      <div class="modal-box">
        <p class="modal-box_title">Регистрация</p>

        <form class="modal-form">
          <input type="text" class="form_field" placeholder="Ваше имя" />
          <input type="text" class="form_field" placeholder="Ваше фамилия" />
          <input
            type="text"
            class="form_field"
            placeholder="Контактный телефон"
          />
          <input type="text" class="form_field" placeholder="Email" />

          <p class="modal-form_title">
            Нажимая на кнопку «Отправить», Вы даете согласие на обработку
            персональных данных. Мы не передаем данные третьим лицам.
          </p>

          <div class="form-buttons">
            <button class="form-buttons_btn btn-close">Отмена</button>
            <button class="form-buttons_btn">Регистрация</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
